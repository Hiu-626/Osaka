<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>DuckTravel Planner</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              duck: { yellow: '#FFD700', blue: '#1E90FF', dark: '#1e3a8a' },
              stitch: { blue: '#4FC3F7', dark: '#0277BD', pink: '#F06292' }
            },
            fontFamily: { sans: ['ui-rounded', 'Nunito', 'Segoe UI', 'sans-serif'] }
          }
        }
      }
    </script>
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      body {
        margin: 0;
        padding: 0;
        background-color: #f0f4f8;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .notebook-bg {
        background-image: radial-gradient(#d1d5db 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .stitch-bg {
        background-color: #e0f7fa;
        background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
      }
      #root { height: 100dvh; display: flex; flex-direction: column; }
    </style>
