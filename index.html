<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DuckTravel Planner</title>
    
    <!-- Tailwind CSS (建議之後改用 npm install 安裝，但暫時用 CDN 頂住先) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              duck: {
                yellow: '#FFD700',
                blue: '#1E90FF',
                red: '#FF4500',
                white: '#F7F9FC',
                dark: '#1e3a8a',
              }
            },
            fontFamily: {
              sans: ['ui-rounded', 'Nunito', 'Segoe UI', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for clean horizontal scroll */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        background-color: #E0F2FE; 
        background-image: radial-gradient(#60A5FA 1px, transparent 1px);
        background-size: 20px 20px;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- ⚠️ 關鍵修正：這一行將 HTML 連接去你的 React 代碼 -->
    <!-- 假設你已經按照我上一條建議，將 index.tsx 搬入 src folder -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
